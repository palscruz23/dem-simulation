<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grinding Mill DEM Runner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Grinding Mill DEM Runner</h1>
      <p>Configure mill geometry and launch a LIGGGHTS-based DEM run.</p>

      <form id="run-form">
        <div class="grid">
          <label>Diameter (m)<input type="number" step="0.1" name="diameter_m" value="5" required /></label>
          <label>Length (m)<input type="number" step="0.1" name="length_m" value="7" required /></label>
          <label>Speed (RPM)<input type="number" step="0.1" name="rpm" value="15" required /></label>
          <label>Media fill fraction<input type="number" step="0.01" min="0.01" max="0.99" name="media_fill_fraction" value="0.35" required /></label>
          <label>Ore density (kg/m³)<input type="number" step="10" name="particle_density" value="3000" required /></label>
          <label>Media density (kg/m³)<input type="number" step="10" name="media_density" value="7800" required /></label>
          <label>Sim time (s)<input type="number" step="0.1" name="sim_time_s" value="2" required /></label>
          <label>Timestep (s)<input type="number" step="0.000001" name="timestep_s" value="0.00001" required /></label>
        </div>
        <button type="submit">Run simulation</button>
      </form>

      <section>
        <h2>Run result</h2>
        <pre id="output">Waiting for run...</pre>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
